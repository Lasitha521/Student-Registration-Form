<html>

<head>
    <title>Student Registration</title>

    <link rel="icon" href="registration-form.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg">
    <div class="container-fluid">
        <div class="col-12 p-5">
            <div class="row">
                <!-- reg Form -->
                <div>
                        <div class="card p-3 mt-3">
                            <h2 class="h2">Registration Form</h2>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="fname" id="fname" class="form-control" placeholder="Pasidu">

                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Perera">

                                </div>

                                <div class="col-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="pasidu123@gmail.com">
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Mobile</label>
                                    <input type="text" name="mobile" id="mobile" class="form-control" placeholder="0774568971">
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="*******">

                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="*******">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Course Details</label>
                                    <select name="course" id="course" class="form-select">
                                        <option value="">Select Course</option>
                                        <option value="1">Diploma in English</option>
                                        <option value="2">Diploma in ICT</option>
                                        <option value="3">HND in English</option>
                                        <option value="4">HND in ICT</option>
                                    </select>
                                </div>
                                <div class="col-6 mb-3 grid">
                                    <button type="submit" class="btn btn-primary text-center w-100 btn1"><i>Sign
                                            Up</i><img class="btn1-icon" src="add-user.png"></button>
                                </div>
                                <div class="col-6 mb-3 grid">
                                    <button type="submit" class="btn btn2 btn-dark text-center w-100 btn2"><i>Already
                                            have an account? Sign In</i><img class="btn2-icon" src="enter.png"></button>
                                </div>
                            </div>

                        </div>
                    

                </div>


            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
